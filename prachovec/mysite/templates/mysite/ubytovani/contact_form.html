<section id="contact-form" class="py-5">
  <div class="container pt-5 pb-5">
    <h2 class="mb-4 text-light">Poptat term√≠n</h2>
    <form method="post" action="">
      {% csrf_token %}

      <!-- Row for Name and Surname and Number of Persons  -->
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required />
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-users"></i></span>
            <input type="number" class="form-control" id="num_persons" name="num_persons"
              placeholder="Number of Persons" required />
          </div>
        </div>
      </div>


      <!-- Row for Phone and Email -->
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-phone"></i></span>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone" required />
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required />
          </div>
        </div>
      </div>

      <!-- Row for Dates -->
      <div class="row mb-3">

        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
            <input type="date" class="form-control" id="arrival_date" name="arrival_date" placeholder="Date of Arrival"
              required />
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
            <input type="date" class="form-control" id="departure_date" name="departure_date"
              placeholder="Date of Departure" required />
          </div>
        </div>
      </div>

      <!-- Row for Note -->
      <div class="row mb-3">
        <div class="col-12">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-sticky-note"></i></span>
            <textarea class="form-control" id="note" name="note" placeholder="Note" rows="3"></textarea>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center gap-2">

        <button type="submit" class="btn btn-lg btn-bg-secondary btn-outline-light">Odeslat</button>
      </div>
    </form>
  </div>
</section>

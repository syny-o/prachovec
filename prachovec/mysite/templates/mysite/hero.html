{% load static %}

<div class="landing" data-aos="fade-in" data-aos-delay="400">
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="{% static 'img/banner1-h.jpg' %}"
          class="d-block d-lg-none w-100"
          alt="..."
        />
        <img
          src="{% static 'img/banner1.jpg' %}"
          class="d-none d-lg-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="{% static 'img/banner2-h.jpg' %}"
          class="d-block d-lg-none w-100"
          alt="..."
        />
        <img
          src="{% static 'img/banner2.jpg' %}"
          class="d-none d-lg-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="{% static 'img/banner3-h.jpg' %}"
          class="d-block d-lg-none w-100"
          alt="..."
        />
        <img
          src="{% static 'img/banner3.jpg' %}"
          class="d-none d-lg-block w-100"
          alt="..."
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="banner-caption">
    <h1>Prachovec</h1>
    <h3>Klidná chatová oblast u Českého ráje</h3>
  </div>
</div>
